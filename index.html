<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo-box hue-shift">
                    <img src="assets/images/logo.png" alt="" class="logo">
                </a>

                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Case Study</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="landing-page">
        <div class="container">
            <div class="content">
                <div class="content-details">
                    <h1 class="title">Time Travel to the Future</h1>
                    <p class="description">
                        If you want to view your future, this is the best place.
                        <br>
                        Sign Up now and wait for your turn.
                        <br>
                        Hurry, very few people will travel.
                    </p>
                    <div class="search">
                        <input type="text" class="search-bar" placeholder="Your Email ID" required>
                        <input type="button" class="search-btn hue-shift" value="Join">
                    </div>

                    <div class="sm-list">
                        
                        <a href="https://twitter.com/?lang=en" class="sm-link">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.instagram.com/" class="sm-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.facebook.com/" class="sm-link">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.linkedin.com/feed/" class="sm-link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>

                <div class="image-group hue-shift">
                    <img src="assets/images/liq-5.png" alt="" class="blob-large">
                    <img src="assets/images/liq-4.png" alt="" class="blob-bean">
                </div>
            </div>
        </div>

        <img src="assets/images/liq-1.png" alt="" class="blob blob-1 hue-shift">
        <img src="assets/images/liq-2.png" alt="" class="blob blob-2 hue-shift">
        <img src="assets/images/liq-3.png" alt="" class="blob blob-3 hue-shift">
        <img src="assets/images/liq-6.png" alt="" class="blob blob-4 hue-shift">
    </section>
</body>

</html>
